<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите дату и время</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@700&family=Merriweather+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* Горизонтальное выравнивание */
            align-items: center; /* Вертикальное выравнивание */
            background-color: #FFFFFF;
            position: relative; /* Для позиционирования логотипов и кнопки "Назад" */
        }

        /* Стиль для кнопки "Назад" */
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 42px;
            color: #333;
            text-decoration: none;
        }

        /* Логотип сверху справа */
        .top-right-logo {
            position: absolute;
            top: 0;
            right: 0;
            width: 163px;
            height: 297px;
            flex-shrink: 0;
        }

        /* Основной контейнер */
        .container {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            text-align: left;
            max-width: 1200px; 
            width: 100%; 
            padding: 20px;
            box-sizing: border-box; 
            flex-wrap: wrap; 
        }

        /* Блок для календаря */
        .calendar-container {
            width: auto;
        }

        /* Стиль для инпута и select */
        input[type="date"], select {
            width: 400px;
            height: 40px;
            font-size: 16px;
            padding: 5px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
            margin-bottom: 20px;
            display: block;
            margin-left: 20px;
            margin-right: 100px;
        }

        /* Блок с текстом */
        .text-container {
            flex: 1;
            text-align: left;
        }

        /* Стиль для заголовка */
        .text-container h1 {
            font-family: "Merriweather Sans", sans-serif;
            font-size: 40px; 
            font-weight: 700; 
            color: #464646; 
            line-height: 50px; 
            letter-spacing: 3px; 
            white-space: normal;
            margin-bottom: 20px;
        }

        /* Помещаем кнопку вместе с текстом */
        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            width: 200px;
            height: 50px;
            background-color: #7095C6;
            color: #FFF;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Ховер для кнопки */
        .button-container button:hover {
            background-color: #5d82b6;
        }

        /* Логотип снизу по центру */
        .bottom-center-logo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 235px;
            height: 58px;
        }

        /* Адаптивные стили */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .text-container h1 {
                font-size: 24px;
                line-height: 32px;
                letter-spacing: 1px;
                margin-bottom: 20px;
                top: -220px;
                position: relative;

            }

            input[type="date"], select {
                width: 100%;
                max-width: 300px;
                font-size: 14px;
                padding: 10px;
                margin-bottom: 10px;
            }

            .top-right-logo {
                width: 100px;
                height: 150px;
                top: 10px;
                right: 10px;
            }

            .bottom-center-logo {
                width: 150px;
                height: 38px;
                bottom: 10px;
            }

            .button-container button {
                width: 100%;
                max-width: 150px;
                top: -70px;
            }
        }
    </style>
</head>
<body>
    <!-- Кнопка "Назад" -->
    <a href="#" class="back-arrow">&#8592;</a>

    <!-- Логотип сверху справа -->
    <img src="static/Aitu3.png" alt="Aitu logo" class="top-right-logo">

    <!-- Основной контейнер -->
    <div class="container">
        <!-- Календарь -->
        <div class="calendar-container">
            <input id="date" type="date" value="2024-12-01" />
            <select id="dynamic-time">
                <option disabled selected>Выберите время</option>
            </select>
        </div>

        <!-- Текст и кнопка вместе -->
        <div class="text-container">
            <h1>Выберите удобный вам день и время!</h1>
            <div class="button-container">
                <button>Назначить</button>
            </div>
        </div>
    </div>

    <!-- Логотип снизу по центру -->
    <img src="static/wait33.png" alt="wait logo" class="bottom-center-logo">

    <script>
    // Динамическое создание времени
    const timeSelect = document.getElementById('dynamic-time');

    // Генерация временного интервала: 9:00 - 18:00, исключая 13:00 - 14:00
    for (let hour = 9; hour <= 18; hour++) {
        if (hour === 13) continue;

        for (let minutes = 0; minutes < 60; minutes += 10) {
            if (hour === 18 && minutes > 0) continue;

            const time = `${hour.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            const option = document.createElement('option');
            option.value = time;
            option.textContent = time;
            timeSelect.appendChild(option);
        }
    }
    </script>
</body>
</html>
